<html lang="ja">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンシブヘッダーとフッター</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/detail.css">
</head>
<body>
    
    <!-- ヘッダー -->
    <header>
        <div class="logo">
            <img src="../static/images/logo.png">
            <button class="close-button" onclick="window.history.back();">×</button>
        </div>
    </header>
    <!-- メインコンテンツ (デモ用) -->
    <main>
        <div class="back">
        </div>
        <!-- 表示 -->
        <div class="post">
            <div class="left-content">
                <!-- 画像の表示 -->
                <div class="image">
                    <img src="{{post.image_path}}" alt="{{ post.item_name }}">
                </div>
            </div>
            <div class="right-content">
                <h5>教材名</h5>
                <div class="name section">
                    <h1>{{ post.item_name }}</h1>
                </div>
                <h5>教材の説明</h5>   
                <div class="post-text section">
                    <p>{{ post.post_text }}</p>
                </div>
                <h5>教材の情報</h5>
                <div class="condition section">
                    <p>カテゴリー: {{ post.category }}</p>
                    <p>科目: {{ post.subject }}</p>
                    <p>分類: {{ post.genre }}</p>
                    <p>商品状態: {{ post.condition }}</p>
                </div>
            </div>
        </div>
</main>

    
    <!-- フッター -->
    <footer>
        <form method="post" action="{{url_for('show_detail', post_id=0)}}">
            {{ form.csrf_token }}
            <!-- リクエスト送信ボタン -->
            {{ form.userid(value=id) }}
            {{ form.submit(class="post-button")}}
        </form>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
