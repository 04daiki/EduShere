<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンシブ画像ギャラリー</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ヘッダーとフッター用のカスタムCSS -->
    <link rel="stylesheet" href="../static/css/style2.css">
    <style>
        .post img {
            width: 100%;
            height: auto;
            object-fit: cover; /* 画像をカード内で適切にフィットさせる */
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header id="header">
        <div class="logo">
            <img src="../static/images/logo.png">
        </div>
        <div class="search">
            <img src="../static/images/search.png">
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main id="main">
        {% for request in requests %}
        <img src="{{request.posts.image_path}}" alt="{{ request.posts.item_name }}">
        <p>{{request.posts.item_name}}</p>
        <p>{{request.user_id}}からリクエストが届いています</p>
        <a href="{{url_for('show_detail', post_id=request.posts.post_id)}}">連絡を取る</a>
        {% endfor %}
    </main>
    <!-- {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %} -->
        
    <!-- フッター -->
    <footer>
        <a href="/">
            <div class="tab">
                <img src="../static/images/home-icon_2.png" alt="ホーム">
                <span>ホーム</span>
            </div>
        </a>
        <a href="/notification">
            <div class="tab">
                <img src="../static/images/notification-icon_1.png" alt="通知">
                <span>通知</span>
            </div>
        </a>
        <a href="/post">
            <div class="tab">
                <img src="../static/images/upload-icon_2.png" alt="出品">
                <span>出品</span>
            </div>
        </a>
        <a href="/list">
            <div class="tab">
                <img src="../static/images/list-icon_2.png" alt="リスト">
                <span>リスト</span>
            </div>
        </a>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
