<!DOCTYPE html>
<html>
<head>
    <link href="../static/css/style.css" rel="stylesheet">
    <title>{% block title %}Flask Login{% endblock %}</title>
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
