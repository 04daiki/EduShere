<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンシブヘッダーとフッター</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="logo">
            <img src="image/logo.png">
        </div>
        <div class="search">
            <img src="image/search.png">
        </div>
    </header>
    <!-- メインコンテンツ (デモ用) -->
    <main style="padding: 20px; margin-bottom: 60px;">
        <h1>コンテンツエリア</h1>
        <p>ここにメインコンテンツが入ります。</p>
    </main>

    <!-- フッター -->
    <footer>
        <div class="tab">
            <img src="image/home-icon_1.png" alt="ホーム">
            <span>ホーム</span>
        </div>
        <div class="tab">
            <img src="image/notification-icon_2.png" alt="通知">
            <span>通知</span>
        </div>
        <div class="tab">
            <img src="image/upload-icon_2.png" alt="出品">
            <span>出品</span>
        </div>
        <div class="tab">
            <img src="image/list-icon_2.png" alt="リスト">
            <span>リスト</span>
        </div>
    </footer>
</body>
</html>
