<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンシブヘッダーとフッター</title>
    <link rel="stylesheet" href="../static/css/style2.css">
</head>
<body>
    
    <!-- ヘッダー -->
    <header>
        <div class="logo">
            <img src="../static/images/logo.png">
        </div>
        <div class="search">
            <img src="../static/images/search.png">
        </div>
    </header>
    <!-- メインコンテンツ (デモ用) -->
    <main style="padding: 20px; margin-bottom: 60px;">
        <h1>コンテンツエリア</h1>
        <p>ここにメインコンテンツが入ります。</p>
    </main>

    <!-- 表示 -->
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.item_name }}</h2>
                <p>{{ post.post_text }}</p>
                <p>商品状態: {{ post.condition }}</p>
                <p>カテゴリー: {{ post.category }}</p>
                <p>分類: {{ post.genre }}</p>

                <!-- 画像の表示 -->
                <img src="{{post.image_path}}" alt="{{ post.item_name }}" style="max-width: 200px; max-height: 200px;">
            </div>
        {% endfor %}
    </div>

    <!-- フッター -->
    <footer>
        <div class="tab">
            <img src="../static/images/home-icon_1.png" alt="ホーム">
            <span>ホーム</span>
        </div>
        <div class="tab">
            <img src="../static/images/notification-icon_2.png" alt="通知">
            <span>通知</span>
        </div>
        <a href="/post">
            <div class="tab">
                <img src="../static/images/upload-icon_2.png" alt="出品">
                <span>出品</span>
            </div>
        </a>
        <div class="tab">
            <img src="../static/images/list-icon_2.png" alt="リスト">
            <span>リスト</span>
        </div>
    </footer>
</body>
</html>
